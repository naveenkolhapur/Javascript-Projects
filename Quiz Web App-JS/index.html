<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Meta Tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Web App</title>
        <!--External CSS link-->
        <link rel="stylesheet" href="CSS/style.css" type="text/css">
        <!--Bootstrap CSS link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <p class="h1 heading">Quiz Web App</p>
        <!--Container-->
        <div class="container-fluid main-div">
            <!--Inner-div-->
            <div class="container inner-div">
                <!--Questions-->
                <h2 class="question">Question Comes Here!</h2>
                <!--Options-->
                <ul>
                    <li>
                        <input type="radio" name="answer" id="ans1" class="answer">
                        <label for="ans1" id="option1">Option-1</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="ans2" class="answer">
                        <label for="ans2" id="option2">Option-2</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="ans3" class="answer">
                        <label for="ans3" id="option3">Option-3</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="ans4" class="answer">
                        <label for="ans4" id="option4">Option-4</label>
                    </li>
                </ul>
                <!--Submit Button-->
                <button id="submit" type="button">Submit</button>
                <!--Score Area-->
                <div id="Showscore" class="score-area">
                </div>
            </div>     
        </div>
        <!--Footer Section-->
        <footer>
            <p class="h5">Made with &#128151 - Naveen Kolhapur</p>
        </footer>
        <!--External Script Link-->
        <script src="JS/script.js" type="text/javascript"></script>
    </body>
</html>
